<!DOCTYPE html>

<head>

    <title>Table Layout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <td>1</td>

            <td>6</td>

        <tr>

           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td rowspan="6"></td>
           <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="4"></td>
            <td></td>
            <td></td>
        </tr>

            <td>4</td>
              <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
        </tr>
        <tr>
            <td>5</td>
            <td></td>
            <td rowspan="3" colspan="2"></td>
            <td></td>
            <td></td>
            
            <td></td>
        </tr>
        <tr>
            <td>6</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
         
           
        </tr>
        <tr>
            <td>7</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <td>8</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
